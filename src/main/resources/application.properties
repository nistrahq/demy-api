# Spring Application Name
spring.application.name=Demy Platform

# Profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE}

# Spring DataSource Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JPA Configuration
spring.jpa.show-sql=true

# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=com.nistra.demy.platform.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy

# Application Information for Documentation

# Elements take their values from maven pom.xml build-related information
documentation.application.title=@project.name@
documentation.application.description=@project.description@
documentation.application.version=@project.version@

documentation.application.contact.name=${DOCUMENTATION_CONTACT_NAME}
documentation.application.contact.email=${DOCUMENTATION_CONTACT_EMAIL}

# JWT Configuration Properties
authorization.jwt.secret=${JWT_SECRET}
authorization.jwt.expiration.days=${JWT_EXPIRATION_DAYS}

# Mail Sender Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USER}
spring.mail.password=${EMAIL_PASS}
spring.mail.from.address=${EMAIL_FROM_ADDRESS}
spring.mail.from.name=${EMAIL_FROM_NAME}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Verification Configuration
app.verification.expiration-minutes=15
app.verification.code-length=6
app.verification.password-length=12

# Internationalization Configuration
spring.messages.basename=i18n/shared/messages,i18n/iam/messages,i18n/institution/messages,i18n/scheduling/messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false